<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conversor de Temperatura</title>
</head>
<body>
    <h1>Conversor de Temperatura</h1>

    <label for="temperatura">Insira a temperatura:</label>
    <input type="number" id="temperatura" placeholder="Digite a temperatura">

    <label for="from">Converter de:</label>
    <select id="from">
        <option value="celsius">Celsius</option>
        <option value="kelvin">Kelvin</option>
        <option value="fahrenheit">Fahrenheit</option>
    </select>

    <label for="to">Para:</label>
    <select id="to">
        <option value="celsius">Celsius</option>
        <option value="kelvin">Kelvin</option>
        <option value="fahrenheit">Fahrenheit</option>
    </select>

    <button onclick="converterTemperatura()">Converter</button>

    <h2>Resultado:</h2>
    <p id="resultado"></p>

    <script>
        function converterTemperatura() {
            const temp = parseFloat(document.getElementById('temperatura').value);
            const from = document.getElementById('from').value;
            const to = document.getElementById('to').value;
            let resultado;

            if (from === to) {
                resultado = temp;
            } else if (from === 'celsius') {
                if (to === 'kelvin') {
                    resultado = temp + 273.15;
                } else if (to === 'fahrenheit') {
                    resultado = (temp * 9/5) + 32;
                }
            } else if (from === 'kelvin') {
                if (to === 'celsius') {
                    resultado = temp - 273.15;
                } else if (to === 'fahrenheit') {
                    resultado = (temp - 273.15) * 9/5 + 32;
                }
            } else if (from === 'fahrenheit') {
                if (to === 'celsius') {
                    resultado = (temp - 32) * 5/9;
                } else if (to === 'kelvin') {
                    resultado = (temp - 32) * 5/9 + 273.15;
                }
            }

            document.getElementById('resultado').innerText = `A temperatura convertida Ã©: ${resultado.toFixed(2)} ${to.charAt(0).toUpperCase() + to.slice(1)}`;
        }
    </script>
</body>
</html>
