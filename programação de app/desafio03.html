<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de IMC</title>
</head>
<body>
    <h1>Calculadora de IMC</h1>

    <label for="peso">Peso (kg):</label>
    <input type="number" id="peso" placeholder="Digite seu peso em kg" step="0.1">

    <label for="altura">Altura (m):</label>
    <input type="number" id="altura" placeholder="Digite sua altura em metros" step="0.01">

    <button onclick="calcularIMC()">Calcular IMC</button>

    <h2>Resultado:</h2>
    <p id="resultado"></p>

    <script>
        function calcularIMC() {
            const peso = parseFloat(document.getElementById('peso').value);
            const altura = parseFloat(document.getElementById('altura').value);

            if (!peso || !altura) {
                document.getElementById('resultado').innerText = "Por favor, insira valores válidos para peso e altura.";
                return;
            }

            const imc = peso / (altura * altura);
            let classificacao;

            if (imc < 18.5) {
                classificacao = "abaixo do peso";
            } else if (imc >= 18.5 && imc < 24.9) {
                classificacao = "com peso normal";
            } else if (imc >= 25 && imc < 29.9) {
                classificacao = "com sobrepeso";
            } else {
                classificacao = "obeso(a)";
            }

            document.getElementById('resultado').innerText = `Seu IMC é ${imc.toFixed(2)}. Você está ${classificacao}.`;
        }
    </script>
</body>
</html>
